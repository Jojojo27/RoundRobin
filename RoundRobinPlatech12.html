<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Round Robin CPU Scheduler</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);

      max-width: 800px;
      width: 90%;
    }
    h1 {
      color: #2a9d8f;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    button {
      background: #2a9d8f;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button:hover {
      background: #21867a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .team {
      margin-top: 2rem;
      font-style: italic;
      color: #666;
    }

      color: #2a9d8f;

  <div class="card">
